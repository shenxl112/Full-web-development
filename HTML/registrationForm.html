<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="firstname">First Name: </label>
		<input id="firstname" type="text" name="first" placeholder="John" required="">
		<label for="lastname">Last Name: </label>
		<input id="lastname" type="text" name="last" placeholder="Smith" required="">
	<div>
		<label for="male">Male</label>
		<input id="male" type="radio" name="gender" value="male">

		<label for="female">Female</label>
		<input id="female" type="radio" name="gender" value="female">

		<label for="other">Other</label>
		<input id="other" type="radio" name="gender" value="other">
	</div>
	<div>
		<label for="email">
			Email: 
		    <input id="email" type="Email" name="email" placeholder="your email" required="">
		</label>

		<label>
			Password: 
		    <input type="password" name="password" pattern=".{5,10}" required title="5 to 10 characters">
        </label>
	</div>
	<div>
		<label>
			Birthday: 
			<select name="month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
				<option>Apr</option>
				<option>May</option>
			</select>
			<select name="day">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			<select name="year">
				<option>Year</option>
				<option>1986</option>
				<option>1987</option>
				<option>1988</option>
				<option>1999</option>
				<option>2000</option>
			</select>
		</label>
	</div>
	<div>
		<label for="agreed">I agree to the terms and conditions</label>
		<input id="agreed" type="checkbox" name="agreed">
	</div>
		<!-- <button>Submit</button> -->
		<input type="Submit">
	</form>
</body>
</html>
