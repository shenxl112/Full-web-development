<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="assetsS/css/todos.css">
	<!-- font-awesome.css -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<!-- jQuery -->
	<script src="assetsS/js/lib/jquery-2.1.4.min.js"></script>
</head>
<body>
	<!-- heading,button,text input, ul li, button is span hide-->
	<div id="container">
		<h1>To-Do List <i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo">

		<ul>
			<li><span><i class="fa fa-trash"></i></span> Good morning!</li>
			<li><span><i class="fa fa-trash"></i></span> Go to library</li>
			<li><span><i class="fa fa-trash"></i></span> Buy some stuff</li>
			<li><span><i class="fa fa-trash"></i></span> Eat dinner</li>
		</ul>
	</div>
